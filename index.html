<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Voice Search Function Version 3.0</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="info">
  <h1>Voice Search Function Version 3.0</h1>
  <span class="instructions">
      <h3>Select from given items :)</h3>
  </span>
  </div>
  <div class="buttons">
    <div class="button" data-number="Coke">
      <div class="button-inner"><img src="img/coke.png"/></div>
    </div>
    <div class="button" data-number="Diet Coke">
      <div class="button-inner"><img src="img/diet.png"/></div>
    </div>
    <div class="button" data-number="root beer">
      <div class="button-inner"><img src="img/root-beer.png"/></div>
    </div>
    <div class="button" data-number="Sprite">
      <div class="button-inner"><img src="img/sprite.png"/></div>
    </div>
    <div class="button" data-number="Fanta">
      <div class="button-inner"><img src="img/fanta.png"/></div>
    </div>
    <div class="button" data-number="Pepsi">
      <div class="button-inner"><img src="img/pepsi.png"/></div>
    </div>
    <div class="button" data-number="7UP">
      <div class="button-inner"><img src="img/7up.png"/></div>
    </div>
    <div class="button" data-number="Dew">
      <div class="button-inner"><img src="img/dew.png"/></div>
    </div>
    <div class="button" data-number="Pepsi Zero">
      <div class="button-inner"><img src="img/pepsi-zero.png"/></div>
    </div>
    <div class="button" data-number="potato chips">
      <div class="button-inner"><img src="img/lays.png"/></div>
    </div>
  </div>
  <div class="start-button">
    <button class="start" href="#"><i class="fa fa-microphone"></i></button>
  </div>
  <div class="output">User Input :  <span></span></div>
</div>
  <script src='js/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
